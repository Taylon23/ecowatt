<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    <form method="POST">
        {% csrf_token %}
        {{form.email}}
        {{form.username}}
        {{ form.password1 }}
        {{ form.password2 }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
